<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
    <title>YouTogether - YouTube Video Embed</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="centered-container" id="container"> 
        <div>
            <h1 class="regularTitle">You</h1>
            <h1 class="roundedShapeTitle">Tube</h1>
        </div>
        <div class="input-container">
            <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=YOUR_VIDEO_ID"
            onkeydown="handleEnterKey(event)">
            <button onclick="embedVideo()">Play</button>
        </div>
        <div id="videoContainer" class="video-container"></div>
    </div>
    
</body>
</html>
